<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times!</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="jumbotron">
        <h1>Find Your Train</h1>
    </div>
    <div class="container" id="fullContainer">
        <div class="container">
    <table class="table table-bordered table-hover">
        <tr>
            <th>Edit Options</th>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
        <tbody id="timeSchedule"></tbody>
    </table>
</div>
<div class="container">
    <form>
        <label for="name">Train Name</label>
        <input type="text" class="form-control" id="name">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination">
        <label for="firstTrain">First Train Time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="firstTrain">    
        <label for="frequency">Frequency (min)</label>
        <input type="number" class="form-control" id="frequency">
        <input type="submit" id="submitButton">
    </form>
</div>
</div>
    
</body>
</html>
